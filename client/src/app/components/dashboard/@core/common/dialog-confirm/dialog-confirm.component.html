<ng-template #modal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160">{{title ? title : 'generalDialog.areYouSure' | translate}}</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        {{content ? content : 'generalDialog.deleteQuestion' | translate}}
    </div>
    <div class="modal-footer">
        <button *ngIf="confirmButton" type="button" class="btn btn-danger" (click)="confirmAction()" rippleEffect>
            {{confirmButtonText ? confirmButtonText : 'generalDialog.yes' | translate}}
        </button>
        <button *ngIf="cancelButton" type="button" class="btn btn-default" (click)="cancelAction()" rippleEffect>
            {{cancelButtonText ? cancelButtonText : 'generalDialog.no' | translate}}
        </button>
    </div>
</ng-template>
