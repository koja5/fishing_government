                    <path style="fill:#CEC9AE;"
                        d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />

<div class="saved-files mt-3">
    <h4 class="border-bottom mb-2">{{'uploader.savedFiles' | translate}}</h4>
    <div class="row" *ngIf="savedFiles && savedFiles.length">
        <div *ngFor="let item of savedFiles" class="col-md-4 mb-1">
            <div class="saved-file">
                <div class="text-right" *ngIf="!config.disableRemove">
                    <span class="fa fa-trash remove-icon" (click)="dialogConfirmRemoveFileShow(item)"></span>
                </div>
                <div class="file" [ngSwitch]="item.split('.')[1]">
                    <div *ngSwitchDefault>
                        <span class="fa fa-file"></span>
                    </div>
                    <div
                        *ngSwitchCase="item.split('.')[1] === 'png' || item.split('.')[1] === 'jpg' || item.split('.')[1] === 'jpeg' ? item.split('.')[1] : ''">
                        <img src="./assets/file-storage/{{item}}" width="100%" (click)="openPreviewFileModal(item)">
                    </div>
                    <div class="pdf-file" *ngSwitchCase="'pdf'">
                        <img src="./assets/images/icons/pdf-icon.png" (click)="openPDF(item)">
                    </div>
                    <div class="video-file"
                        *ngSwitchCase="item.split('.')[1] === 'mkv' || item.split('.')[1] === 'mp4' ? item.split('.')[1] : ''">
                        <video controls id="videoPlayer" width="100%">
                            <source src="./assets/file-storage/{{item}}" type="video/mp4" />
                        </video>
                    </div>
                </div>
                <div class="text-right">
                    <a href="./assets/file-storage/{{item}}" download="{{item}}"><span
                            class="fa fa-download download-icon"></span> </a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!savedFiles || !savedFiles.length">
        {{'uploader.noDocumentsAdded' | translate}}
    </div>
</div>

<!-- SHOW IMAGE -->
<ng-template #previewFileModal let-modal class="modal-dialog modal-lg modal-dialog-centered display-none">
    <div class="modal-header">
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
        <div [ngSwitch]="previewFile.split('.')[1]">
            <div>
                <img src="./assets/file-storage/{{previewFile}}" width="100%">
            </div>
            <div *ngSwitchCase="'mkv'">
                <video controls id="videoPlayer" width="100%">
                    <source src="./assets/file-storage/{{previewFile}}" type="video/mp4" />
                </video>
            </div>
        </div>
    </div>
</ng-template>

<!-- END SHOW IMAGE -->

<!-- DIALOG CONFIRM DELETE -->

<app-dialog-confirm #dialogConfirmRemoveFile [title]="('actionMessage.dialogBackReportToOwnerTitle' | translate)"
    [content]="('actionMessage.dialogBackReportToOwnerText' | translate)"
    [confirmButtonText]="('generalDialog.yes' | translate)" [cancelButtonText]="('generalDialog.no' | translate)"
    (confirm)="confirmRemoveFile()"></app-dialog-confirm>


<!-- END DIALOG CONFIRM DELETE -->
